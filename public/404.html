<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.png"/>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            background: #252525;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center
        }
        .container-404{
            text-align: center;
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 24px;
            box-shadow: 0px 1px 10px rgba(0,0,0,0.3);
            border-radius: 5px;
            line-height: 1.7;
            color: #434343;
        }
        .boton-404{
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            background: #252525;
            color: white;
            padding: 24px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container-404">
        <h1>Error 404</h1>
        <p>Esta página no se encuenta disponible en estos momentos</p>
        <a href="./index" class="boton-404">Página Principal</a>
    </div>
</body>
</html>
